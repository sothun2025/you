{% extends "base.html" %}
{% block content %}
<h2>Contact</h2>
<form method="post" class="card">
  <label>Name
    <input name="name" required>
  </label>
  <label>Email
    <input type="email" name="email" required>
  </label>
  <label>Message
    <textarea name="message" rows="4" required></textarea>
  </label>
  <button class="btn" type="submit">Send</button>
</form>
{% endblock %}
